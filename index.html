<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Mubarak! Special Greetings</title>
    <style>
        :root {
            --primary-color: #0a4a70; 
            --secondary-color: #f0c040; 
            --accent-color: #ffffff; 
            --text-color-on-dark-bg: #f0f0f0; /* For text on dark backgrounds if needed */
            --success-color: #28a745;
            --telegram-color: #0088cc;
            --glow-color: rgba(240, 192, 64, 0.7); 
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('assets/background.jpeg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: var(--accent-color); /* Default text color, might need adjustment based on BG image */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            background-color: rgba(0, 20, 40, 0.88); /* Darker, more opaque for better readability on image BG */
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin-top: 25px;
            margin-bottom: 25px;
            max-width: 90%;
            width: 600px;
            z-index: 1;
        }

        h1 {
            font-family: 'Georgia', 'Times New Roman', serif;
            color: var(--secondary-color);
            font-size: 2.7em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
        }

        .video-player-container {
            margin-bottom: 20px;
            background: #000; 
            border-radius: 10px;
            overflow: hidden;
            animation: pulseGlow 2.5s infinite alternate ease-in-out;
            position: relative;
            line-height: 0; 
        }

        @keyframes pulseGlow {
            0% {
                box-shadow: 0 0 7px var(--glow-color), 
                            0 0 12px var(--glow-color),
                            0 0 18px var(--secondary-color);
            }
            100% {
                box-shadow: 0 0 12px var(--glow-color), 
                            0 0 25px var(--glow-color),
                            0 0 40px var(--secondary-color);
            }
        }

        #eidVideo {
            width: 100%;
            height: auto; 
            border-radius: 10px; 
            display: block; 
        }

        .video-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .video-controls button {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .video-controls button:hover {
            background-color: #e0b030; 
            transform: translateY(-2px);
        }
        .video-controls button:active {
            transform: translateY(0px);
        }

        .personalization-area {
            margin-top: 25px;
        }

        #userName {
            padding: 12px;
            border-radius: 8px;
            border: 2px solid var(--secondary-color);
            font-size: 1em;
            width: calc(100% - 30px); 
            margin-bottom: 15px;
            box-sizing: border-box;
            background-color: rgba(255,255,255,0.1);
            color: var(--accent-color);
        }
        #userName::placeholder {
            color: rgba(255,255,255,0.6);
        }

        #generateGreeting {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: 2px solid var(--secondary-color);
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease, color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        #generateGreeting:hover {
            background-color: var(--secondary-color);
            color: var(--primary-color); 
            transform: translateY(-2px);
        }
         #generateGreeting:active {
             transform: translateY(0px);
        }

        #greetingOutput {
            margin-top: 25px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.05); /* More subtle */
            border-radius: 10px;
            font-size: 1.8em; 
            line-height: 1.4; 
            font-weight: bold;
            color: var(--secondary-color);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
            position: relative; 
            overflow: hidden; 
        }

        #sharedGifImage {
            max-width: 80%;
            height: auto;
            border-radius: 8px;
            margin-top: 15px;
            border: 2px solid var(--secondary-color);
            box-shadow: 0 0 10px var(--secondary-color);
        }
        
        .hidden {
            display: none;
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            background: gold;
            border-radius: 50%;
            opacity: 0;
            animation: firework-burst 1s ease-out forwards;
        }

        @keyframes firework-burst {
            0% {
                transform: scale(0.5) translateY(0);
                opacity: 1;
            }
            100% {
                transform: scale(1.2) translateY(-90px); 
                opacity: 0;
            }
        }

        .share-options {
            margin-top: 20px;
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            gap: 10px; /* Space between buttons */
        }

        .share-options button {
            color: white;
            border: none;
            padding: 12px 15px; /* Adjusted padding */
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em; /* Adjusted font size */
            font-weight: bold;
            transition: opacity 0.3s ease, transform 0.2s ease;
            width: 100%;
            box-sizing: border-box;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        .share-options button:hover {
            opacity: 0.85;
            transform: translateY(-2px);
        }
         .share-options button:active {
             transform: translateY(0px);
        }

        #shareWhatsApp { background-color: var(--success-color); }
        #shareWhatsAppBusiness { background-color: #209E43; } /* Slightly different green for distinction */
        #shareTelegram { background-color: var(--telegram-color); }
        
        footer {
            margin-top: auto; 
            padding: 15px;
            font-size: 0.9em;
            color: rgba(255,255,255,0.85); /* Brighter for better visibility on image */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }

        @media (max-width: 600px) {
            .container {
                margin-left: 10px;
                margin-right: 10px;
                padding: 15px;
                width: auto;
            }
            h1 {
                font-size: 2.2em;
            }
            #greetingOutput {
                font-size: 1.4em;
            }
            .video-controls button, #generateGreeting, .share-options button {
                font-size: 0.95em;
                padding: 10px 12px;
            }
             #sharedGifImage {
                max-width: 90%;
            }
        }

    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoElement = document.getElementById('eidVideo');
            const prevButton = document.getElementById('prevVideo');
            const nextButton = document.getElementById('nextVideo');
            const userNameInput = document.getElementById('userName');
            const generateGreetingButton = document.getElementById('generateGreeting');
            const greetingOutputDiv = document.getElementById('greetingOutput');
            const sharedGifImage = document.getElementById('sharedGifImage');
            
            const shareOptionsContainer = document.getElementById('shareOptionsContainer');
            const shareWhatsAppButton = document.getElementById('shareWhatsApp');
            const shareWhatsAppBusinessButton = document.getElementById('shareWhatsAppBusiness');
            const shareTelegramButton = document.getElementById('shareTelegram');
            
            document.getElementById('currentYear').textContent = new Date().getFullYear();

            const videoSources = [
                'assets/template1.mp4',
                'assets/template2.mp4',
                'assets/template3.mp4',
                'assets/template4.mp4',
                'assets/template5.mp4'
            ];
            let currentVideoIndex = 0;
            let generatedName = "";
            let hasInteracted = false; 

            function attemptPlayVideo() {
                if (videoElement.paused) { 
                    videoElement.play().then(() => {}).catch(error => {
                        console.warn("Video play attempt failed:", error);
                    });
                }
            }

            function userInteractionListener() {
                if (!hasInteracted) {
                    hasInteracted = true;
                    attemptPlayVideo();
                    document.removeEventListener('click', userInteractionListener);
                    document.removeEventListener('touchstart', userInteractionListener);
                }
            }
            document.addEventListener('click', userInteractionListener);
            document.addEventListener('touchstart', userInteractionListener);

            function loadVideo(index) {
                if (index >= 0 && index < videoSources.length) {
                    currentVideoIndex = index;
                    videoElement.src = videoSources[currentVideoIndex];
                    videoElement.load(); 
                    videoElement.play().then(() => {}).catch(error => {
                        console.warn("Autoplay with sound was initially prevented. Will try on user interaction.", error);
                    });
                }
            }

            function triggerFireworks() {
                const existingP = greetingOutputDiv.querySelector('p');
                const greetingMessage = `${generatedName} ‡§ï‡•Ä ‡§§‡§∞‡§´ ‡§∏‡•á ‡§Ü‡§™‡§ï‡•ã ‡§à‡§¶ ‡§Æ‡•Å‡§¨‡§æ‡§∞‡§ï! üéâ`;
                if (existingP) {
                    existingP.textContent = greetingMessage;
                } else {
                    greetingOutputDiv.innerHTML = ''; 
                    const greetingText = document.createElement('p');
                    greetingText.textContent = greetingMessage;
                    greetingOutputDiv.appendChild(greetingText);
                }

                for (let i = 0; i < 20; i++) { 
                    const firework = document.createElement('div');
                    firework.classList.add('firework');
                    firework.style.left = `${Math.random() * 90 + 5}%`; 
                    firework.style.bottom = `${Math.random() * 20}%`; 
                    firework.style.animationDelay = `${Math.random() * 0.8}s`;
                    const hue = 30 + Math.random() * 30; 
                    firework.style.background = `hsl(${hue}, 100%, ${60 + Math.random()*20}%)`; 
                    firework.style.boxShadow = `0 0 6px hsl(${hue}, 100%, 60%), 0 0 12px hsl(${hue}, 100%, 50%)`;
                    greetingOutputDiv.appendChild(firework);
                    firework.addEventListener('animationend', () => firework.remove());
                }
            }

            function displayGreeting() {
                generatedName = userNameInput.value.trim();
                if (!generatedName) {
                    alert('‡§ï‡•É‡§™‡§Ø‡§æ ‡§Ö‡§™‡§®‡§æ ‡§®‡§æ‡§Æ ‡§≤‡§ø‡§ñ‡•á‡§Ç‡•§');
                    userNameInput.focus();
                    return;
                }

                triggerFireworks(); 
                greetingOutputDiv.classList.remove('hidden');
                sharedGifImage.classList.remove('hidden'); // Show GIF
                shareOptionsContainer.classList.remove('hidden'); // Show share buttons
            }
            
            prevButton.addEventListener('click', () => {
                currentVideoIndex = (currentVideoIndex - 1 + videoSources.length) % videoSources.length;
                loadVideo(currentVideoIndex);
            });

            nextButton.addEventListener('click', () => {
                currentVideoIndex = (currentVideoIndex + 1) % videoSources.length;
                loadVideo(currentVideoIndex);
            });

            generateGreetingButton.addEventListener('click', displayGreeting);

            function getShareMessageAndLink() {
                const pageUrl = window.location.href.split('?')[0]; 
                const shareLink = `${pageUrl}?name=${encodeURIComponent(generatedName)}&video=${currentVideoIndex}`;
                
                const greetingEnglish = `A special Eid Mubarak to you from ${generatedName}!`;
                const greetingHindi = `${generatedName} ‡§ï‡•Ä ‡§§‡§∞‡§´ ‡§∏‡•á ‡§Ü‡§™‡§ï‡•ã ‡§à‡§¶ ‡§Æ‡•Å‡§¨‡§æ‡§∞‡§ï!`;
                const greetingUrdu = `${generatedName} ⁄©€å ÿ¨ÿßŸÜÿ® ÿ≥€í ÿ¢Ÿæ ⁄©Ÿà ÿπ€åÿØ ŸÖÿ®ÿßÿ±⁄©!`;
                const greetingBengali = `${generatedName} ‡¶è‡¶∞ ‡¶™‡¶ï‡ßç‡¶∑ ‡¶•‡ßá‡¶ï‡ßá ‡¶Ü‡¶™‡¶®‡¶æ‡¶ï‡ßá ‡¶à‡¶¶ ‡¶Æ‡ßã‡¶¨‡¶æ‡¶∞‡¶ï‡ßá‡¶∞ ‡¶∂‡ßÅ‡¶≠‡ßá‡¶ö‡ßç‡¶õ‡¶æ!`;

                const ctaHindi = "‡§Ü‡§™ ‡§≠‡•Ä ‡§Ö‡§™‡§®‡•á ‡§®‡§æ‡§Æ ‡§∏‡•á ‡§ê‡§∏‡•Ä ‡§π‡•Ä ‡§à‡§¶ ‡§ï‡•Ä ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Ç ‡§≠‡•á‡§ú‡§®‡§æ ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç? ‡§®‡•Ä‡§ö‡•á ‡§¶‡§ø‡§è ‡§ó‡§è ‡§≤‡§ø‡§Ç‡§ï ‡§™‡§∞ ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡•á‡§Ç ‡§î‡§∞ ‡§Ö‡§™‡§®‡•Ä ‡§µ‡§ø‡§∂‡•á‡§∑ ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Ç ‡§¨‡§®‡§æ‡§è‡§Ç:";
                
                const fullMessage = `üåô‚ú® *Eid Mubarak!* ‚ú®üïå\n\n` +
                                `${greetingEnglish}\n` +
                                `${greetingHindi}\n` +
                                `${greetingUrdu}\n` + 
                                `${greetingBengali}\n\n` +
                                `‡§á‡§∏ ‡§ñ‡§æ‡§∏ ‡§Æ‡•å‡§ï‡•á ‡§™‡§∞ ${generatedName} ‡§ï‡•Ä ‡§Ø‡§π ‡§µ‡§ø‡§∂‡•á‡§∑ ‡§≠‡•á‡§Ç‡§ü (‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§î‡§∞ ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Ç) ‡§¶‡•á‡§ñ‡•á‡§Ç:\n` + 
                                `${shareLink}\n\n` +
                                `------------------------------------\n` +
                                `${ctaHindi}\n` +
                                `${shareLink}`;
                return { fullMessage, shareLink };
            }

            shareWhatsAppButton.addEventListener('click', () => {
                if (!generatedName) { alert('‡§™‡§π‡§≤‡•á ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Ç ‡§¨‡§®‡§æ‡§è‡§Ç‡•§'); return; }
                const { fullMessage } = getShareMessageAndLink();
                const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(fullMessage)}`;
                window.open(whatsappUrl, '_blank');
            });
            
            shareWhatsAppBusinessButton.addEventListener('click', () => {
                if (!generatedName) { alert('‡§™‡§π‡§≤‡•á ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Ç ‡§¨‡§®‡§æ‡§è‡§Ç‡•§'); return; }
                const { fullMessage } = getShareMessageAndLink();
                // WhatsApp Business uses the same URL scheme. The OS usually prompts if both are installed.
                const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(fullMessage)}`;
                window.open(whatsappUrl, '_blank');
            });

            shareTelegramButton.addEventListener('click', () => {
                if (!generatedName) { alert('‡§™‡§π‡§≤‡•á ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Ç ‡§¨‡§®‡§æ‡§è‡§Ç‡•§'); return; }
                const { fullMessage, shareLink } = getShareMessageAndLink();
                // Telegram prefers url and text separately for better preview
                const telegramUrl = `https://t.me/share/url?url=${encodeURIComponent(shareLink)}&text=${encodeURIComponent(fullMessage)}`;
                window.open(telegramUrl, '_blank');
            });

            // Handle URL parameters on page load
            const urlParams = new URLSearchParams(window.location.search);
            const nameFromUrl = urlParams.get('name');
            const videoIndexFromUrl = urlParams.get('video');

            let initialVideoIdx = 0;
            if (videoIndexFromUrl !== null) {
                const vidIdx = parseInt(videoIndexFromUrl);
                if (!isNaN(vidIdx) && vidIdx >= 0 && vidIdx < videoSources.length) {
                    initialVideoIdx = vidIdx;
                }
            }
            
            loadVideo(initialVideoIdx); 

            if (nameFromUrl) {
                userNameInput.value = nameFromUrl;
                generatedName = nameFromUrl; 
                displayGreeting(); 
            }
        });
    </script>
