<!DOCTYPE html>

<head>

    <style>
        :root {
            --primary-color: #0a4a70; /* Dark Blue */
            --secondary-color: #f0c040; /* Gold */
            --accent-color: #ffffff; /* White */
            --text-color: #333;
            --success-color: #28a745;
            --background-gradient-start: #001f3f; /* Navy */
            --background-gradient-end: #003366; /* Darker Blue */
            --glow-color: rgba(240, 192, 64, 0.7); /* Gold for glow */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--background-gradient-start), var(--background-gradient-end));
            color: var(--accent-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative; 
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle, rgba(255,255,255,0.2) 0.8px, transparent 0.8px),
                radial-gradient(circle, rgba(255,255,255,0.15) 0.8px, transparent 0.8px);
            background-size: 40px 40px, 60px 60px;
            background-position: 0 0, 20px 20px;
            opacity: 0.4;
            z-index: -1;
            animation: twinkleStars 60s linear infinite;
        }

        @keyframes twinkleStars {
            0% { background-position: 0 0, 20px 20px; }
            100% { background-position: 400px 400px, 460px 460px; } 
        }
        
        .container {
            background-color: rgba(10, 40, 70, 0.85); 
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
            max-width: 90%;
            width: 600px;
            z-index: 1;
        }

        h1 {
            font-family: 'Georgia', 'Times New Roman', serif;
            color: var(--secondary-color);
            font-size: 2.8em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 5px rgba(0,0,0,0.6);
        }

        .video-player-container {
            margin-bottom: 20px;
            background: #000; /* Fallback if video doesn't load or for aspect ratio boxing */
            border-radius: 10px;
            overflow: hidden;
            animation: pulseGlow 2.5s infinite alternate ease-in-out;
            position: relative;
            line-height: 0; /* Remove space if video fails to load and alt text shows */
        }

        @keyframes pulseGlow {
            0% {
                box-shadow: 0 0 8px var(--glow-color), 
                            0 0 15px var(--glow-color),
                            0 0 20px var(--secondary-color);
            }
            100% {
                box-shadow: 0 0 15px var(--glow-color), 
                            0 0 30px var(--glow-color),
                            0 0 45px var(--secondary-color);
            }
        }

        #eidVideo {
            width: 100%;
            height: auto; 
            border-radius: 10px; 
            display: block; 
        }

        .video-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .video-controls button {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .video-controls button:hover {
            background-color: #e0b030; 
            transform: translateY(-2px);
        }
        .video-controls button:active {
            transform: translateY(0px);
        }

        .personalization-area {
            margin-top: 25px;
        }

        #userName {
            padding: 12px;
            border-radius: 8px;
            border: 2px solid var(--secondary-color);
            font-size: 1em;
            width: calc(100% - 30px); 
            margin-bottom: 15px;
            box-sizing: border-box;
            background-color: rgba(255,255,255,0.1);
            color: var(--accent-color);
        }
        #userName::placeholder {
            color: rgba(255,255,255,0.6);
        }

        #generateGreeting, #shareWhatsApp {
            background-color: var(--success-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            box-sizing: border-box;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        #generateGreeting:hover, #shareWhatsApp:hover {
            background-color: #218838; 
            transform: translateY(-2px);
        }
        #generateGreeting:active, #shareWhatsApp:active {
             transform: translateY(0px);
        }

        #greetingOutput {
            margin-top: 25px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 1.8em; /* Adjust as needed */
            line-height: 1.4; /* For better readability if name is long */
            font-weight: bold;
            color: var(--secondary-color);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
            position: relative; 
            overflow: hidden; 
        }
        
        .hidden {
            display: none;
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            background: gold;
            border-radius: 50%;
            opacity: 0;
            animation: firework-burst 1s ease-out forwards;
        }

        @keyframes firework-burst {
            0% {
                transform: scale(0.5) translateY(0);
                opacity: 1;
            }
            100% {
                transform: scale(1.2) translateY(-90px); 
                opacity: 0;
            }
        }
        
        footer {
            margin-top: auto; 
            padding: 15px;
            font-size: 0.9em;
            color: rgba(255,255,255,0.7);
        }

        @media (max-width: 600px) {
            .container {
                margin-left: 10px;
                margin-right: 10px;
                padding: 15px;
                width: auto;
            }
            h1 {
                font-size: 2.2em;
            }
            #greetingOutput {
                font-size: 1.4em;
            }
            .video-controls button, #generateGreeting, #shareWhatsApp {
                font-size: 0.9em;
                padding: 10px 12px;
            }
        }

    </style>
</head>
