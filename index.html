    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoElement = document.getElementById('eidVideo');
            const prevButton = document.getElementById('prevVideo');
            const nextButton = document.getElementById('nextVideo');
            const userNameInput = document.getElementById('userName');
            const generateGreetingButton = document.getElementById('generateGreeting');
            const greetingOutputDiv = document.getElementById('greetingOutput');

            const shareOptionsContainer = document.getElementById('shareOptionsContainer');
            const shareWhatsAppButton = document.getElementById('shareWhatsApp');
            const shareWhatsAppBusinessButton = document.getElementById('shareWhatsAppBusiness');
            const shareTelegramButton = document.getElementById('shareTelegram');
            
            document.getElementById('currentYear').textContent = new Date().getFullYear();

            const videoSources = [
                'assets/template1.mp4', 'assets/template2.mp4', 'assets/template3.mp4',
                'assets/template4.mp4', 'assets/template5.mp4'
            ];
            let currentVideoIndex = 0;
            let generatedName = "";
            let hasInteracted = false; 

            // The JavaScript function updateOgUrl is no longer strictly needed 
            // as we have hardcoded the live URL in the meta tags. 
            // However, keeping it won't harm and might be useful if you 
            // revert to placeholders for local development.
            function updateOgUrl() {
                const ogUrlMeta = document.querySelector('meta[property="og:url"]');
                const ogImageMeta = document.querySelector('meta[property="og:image"]');
                
                // If the URL in meta tag is still the Vercel one, no need to change.
                // This function was primarily for placeholder replacement.
                // If you deploy to a new URL later, you'd update the HTML meta tags directly.
                if (ogUrlMeta && !ogUrlMeta.getAttribute('content').startsWith('http')) {
                    // This part would execute if you had a placeholder like "YOUR_URL_HERE"
                    const baseUrl = window.location.origin + window.location.pathname.split('?')[0];
                    ogUrlMeta.setAttribute('content', baseUrl);
                    if (ogImageMeta && !ogImageMeta.getAttribute('content').startsWith('http')) {
                         ogImageMeta.setAttribute('content', window.location.origin + '/assets/share.gif');
                    }
                } else if (ogUrlMeta && ogUrlMeta.getAttribute('content').includes('?')) {
                    // Ensure query params are stripped if any were added dynamically by JS (unlikely now)
                     ogUrlMeta.setAttribute('content', ogUrlMeta.getAttribute('content').split('?')[0]);
                }
            }
            updateOgUrl(); // Call on initial load, though less critical now.


            function attemptPlayVideo() {
                if (videoElement.paused) { 
                    videoElement.play().then(() => {}).catch(error => {
                        console.warn("Video play attempt failed:", error);
                    });
                }
            }

            function userInteractionListener() {
                if (!hasInteracted) {
                    hasInteracted = true;
                    attemptPlayVideo();
                    document.removeEventListener('click', userInteractionListener);
                    document.removeEventListener('touchstart', userInteractionListener);
                }
            }
            document.addEventListener('click', userInteractionListener);
            document.addEventListener('touchstart', userInteractionListener);

            function loadVideo(index) {
                if (index >= 0 && index < videoSources.length) {
                    currentVideoIndex = index;
                    videoElement.src = videoSources[currentVideoIndex]; // Relative path for assets
                    videoElement.load(); 
                    videoElement.play().then(() => {}).catch(error => {
                        console.warn("Autoplay with sound was initially prevented.", error);
                    });
                }
            }

            function generateGreetingMessages(name) {
                return {
                    english: `From ${name}, wishing you a very Happy Eid Mubarak! üïå‚ú®`,
                    hindi: `${name} ‡§ï‡•Ä ‡§§‡§∞‡§´ ‡§∏‡•á ‡§Ü‡§™‡§ï‡•ã ‡§à‡§¶ ‡§Æ‡•Å‡§¨‡§æ‡§∞‡§ï! üéâ`,
                    urdu: `${name} ⁄©€å ÿ¨ÿßŸÜÿ® ÿ≥€í ÿ¢Ÿæ ⁄©Ÿà ÿπ€åÿØ ŸÖÿ®ÿßÿ±⁄©! üåô`,
                    bengali: `${name} ‡¶è‡¶∞ ‡¶™‡¶ï‡ßç‡¶∑ ‡¶•‡ßá‡¶ï‡ßá ‡¶Ü‡¶™‡¶®‡¶æ‡¶ï‡ßá ‡¶à‡¶¶ ‡¶Æ‡ßã‡¶¨‡¶æ‡¶∞‡¶ï‡ßá‡¶∞ ‡¶∂‡ßÅ‡¶≠‡ßá‡¶ö‡ßç‡¶õ‡¶æ! üéä`
                };
            }

            function displayGreetingOnPage() {
                const messages = generateGreetingMessages(generatedName);
                greetingOutputDiv.innerHTML = ''; 

                const pEnglish = document.createElement('p'); pEnglish.textContent = messages.english;
                greetingOutputDiv.appendChild(pEnglish);

                const pHindi = document.createElement('p'); pHindi.textContent = messages.hindi;
                greetingOutputDiv.appendChild(pHindi);
                
                const pUrdu = document.createElement('p'); pUrdu.textContent = messages.urdu;

                greetingOutputDiv.appendChild(pUrdu);

                const pBengali = document.createElement('p'); pBengali.textContent = messages.bengali;
                greetingOutputDiv.appendChild(pBengali);

                triggerFireworksAnimation();

            function triggerFireworksAnimation() {
                const existingFireworks = greetingOutputDiv.querySelectorAll('.firework');
                existingFireworks.forEach(fw => fw.remove());

                for (let i = 0; i < 15; i++) { 
                    const firework = document.createElement('div');
                    firework.classList.add('firework');
                    firework.style.left = `${Math.random() * 90 + 5}%`; 
                    firework.style.bottom = `${Math.random() * 20 + 5}%`; 
                    firework.style.animationDelay = `${Math.random() * 0.6}s`;
                    const hue = 30 + Math.random() * 30; 
                    firework.style.background = `hsl(${hue}, 100%, ${60 + Math.random()*20}%)`; 
                    firework.style.boxShadow = `0 0 5px hsl(${hue}, 100%, 60%), 0 0 10px hsl(${hue}, 100%, 50%)`;
                    greetingOutputDiv.appendChild(firework);
                    firework.addEventListener('animationend', () => firework.remove());
                }
            }

                generatedName = userNameInput.value.trim();
                if (!generatedName) {

                sharedGifImage.classList.remove('hidden'); 
                shareOptionsContainer.classList.remove('hidden'); 
                adBannerContainer.classList.remove('hidden'); 
                adNativeBannerContainer.classList.remove('hidden');
            }
            
            prevButton.addEventListener('click', () => {
                currentVideoIndex = (currentVideoIndex - 1 + videoSources.length) % videoSources.length;
                loadVideo(currentVideoIndex);
            });

            function getShareMessageAndLink() {
                // Use the hardcoded live URL for sharing
                const pageUrl = "https://eid-mubarak-olive.vercel.app/"; 
                const shareLink = `${pageUrl}?name=${encodeURIComponent(generatedName)}&video=${currentVideoIndex}`;
                
                const greetingsForShare = generateGreetingMessages(generatedName);
                const greetingHindi = greetingsForShare.hindi;
                const greetingBengali = greetingsForShare.bengali;

                const ctaHindi = "‡§Ü‡§™ ‡§≠‡•Ä ‡§Ö‡§™‡§®‡•á ‡§®‡§æ‡§Æ ‡§∏‡•á ‡§ê‡§∏‡•Ä ‡§π‡•Ä ‡§à‡§¶ ‡§ï‡•Ä ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Ç ‡§≠‡•á‡§ú‡§®‡§æ ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç? ‡§®‡•Ä‡§ö‡•á ‡§¶‡§ø‡§è ‡§ó‡§è ‡§≤‡§ø‡§Ç‡§ï ‡§™‡§∞ ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡•á‡§Ç ‡§î‡§∞ ‡§Ö‡§™‡§®‡•Ä ‡§µ‡§ø‡§∂‡•á‡§∑ ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Ç ‡§¨‡§®‡§æ‡§è‡§Ç:";
                
                const fullMessage = `üåô‚ú® *Eid Mubarak!* ‚ú®üïå\n\n` +
                                `${greetingHindi}\n` +
                                `${greetingBengali}\n\n` +
                                `‡§á‡§∏ ‡§ñ‡§æ‡§∏ ‡§Æ‡•å‡§ï‡•á ‡§™‡§∞ ${generatedName} ‡§ï‡•Ä ‡§Ø‡§π ‡§µ‡§ø‡§∂‡•á‡§∑ ‡§≠‡•á‡§Ç‡§ü (‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§î‡§∞ ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Ç) ‡§¶‡•á‡§ñ‡•á‡§Ç:\n` + 
                                `${shareLink}\n\n` +
                                `------------------------------------\n` +
                                `${ctaHindi}\n` +
                                `${shareLink}`;
                return { fullMessage, shareLink };
            }

            function shareContent(platformUrlTemplate) {
                 if (!generatedName) { alert('‡§™‡§π‡§≤‡•á ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Ç ‡§¨‡§®‡§æ‡§è‡§Ç‡•§'); return; }
                const { fullMessage, shareLink } = getShareMessageAndLink();
                let url;
                if (platformUrlTemplate.includes('{TEXT}') && platformUrlTemplate.includes('{URL}')) { 
                    url = platformUrlTemplate.replace('{URL}', encodeURIComponent(shareLink))
                                             .replace('{TEXT}', encodeURIComponent(fullMessage));
                } else { 
                    url = platformUrlTemplate.replace('{TEXT}', encodeURIComponent(fullMessage));
                }
                window.open(url, '_blank');
            }

            shareWhatsAppButton.addEventListener('click', () => {
                shareContent('https://api.whatsapp.com/send?text={TEXT}');
            });
            
            shareWhatsAppBusinessButton.addEventListener('click', () => {
                 shareContent('https://api.whatsapp.com/send?text={TEXT}'); 
            });

            shareTelegramButton.addEventListener('click', () => {
                shareContent('https://t.me/share/url?url={URL}&text={TEXT}');
            });

            // Handle URL parameters on page load
            const urlParams = new URLSearchParams(window.location.search);
            const nameFromUrl = urlParams.get('name');
            const videoIndexFromUrl = urlParams.get('video');

            let initialVideoIdx = 0;
            if (videoIndexFromUrl !== null) {
                const vidIdx = parseInt(videoIndexFromUrl);
                if (!isNaN(vidIdx) && vidIdx >= 0 && vidIdx < videoSources.length) {
                    initialVideoIdx = vidIdx;
                }
            }
            
            loadVideo(initialVideoIdx); 

            if (nameFromUrl) {
                userNameInput.value = nameFromUrl;
                generatedName = nameFromUrl; 
                showGeneratedContent(); 
            }
        });
